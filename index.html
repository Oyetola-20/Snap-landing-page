<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Intro section with dropdown navigation</title>

<body>
  <header>
    <nav class="container">
      <ul>
        <div class="nav-links">
          <li><img src="./images/logo.svg" alt="logo" /></li>

        <div class="cta">
          <li><a href="#">Login</a></li>
          <li>
            <button id="register">Register</button>
          </li>
        </div>
      </ul>
    </nav>
  </header>

    <div class="hero-desktop">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location.
        <br>

        <br>watch productivity soar.
      </p>

      <footer class="footer">
        <img src="./images/client-databiz.svg" alt="" style="margin-right: 30px;">

        <img src="./images/client-meet.svg" alt="" style="margin-right: 30px;">
        <img src="./images/client-maker.svg" alt="">

    </div>
    <figcaption>
      <img src="./images/image-hero-desktop.png" alt="" id="image">
